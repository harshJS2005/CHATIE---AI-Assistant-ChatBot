<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATIE - AI ASSISTANT CHATBOT</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="9%">
            <div class="ai-chat-area">
                Hello ! How can I help you today?
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message..">
        <button id="image"><img src="image.svg" alt="">
        <input type="file" name="" id="" hidden accept="images/*"></button>
        <button id="submit"><img src="submit.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
